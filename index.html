<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Miner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Top item showing gold mined -->
        <div class="top-item">
          <p class="goldMinedClass" id="goldMined">0 Gold Mined</p>
        </div>
    
        <!-- Grid layout with mine gold button and upgrade button -->
        <div class="grid">
          <div class="grid-item">
            <a onclick="mineGold()" href="#" class="mineGoldButton">Mine Gold</a>
          </div>
          <div class="grid-item">
            <button onclick="buyGoldPerClick()" id="perClickUpgrade">Upgrade Pickaxe (Currently Level 1) Cost: 10 Gold</button>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
