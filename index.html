<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Miner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Top item showing gold mined -->
        <div class="top-item">
          <p class="goldMinedClass" id="goldMined">0 Gold Mined</p>
          <button onclick="mineGold()" id="mineGoldButton" class="Mine-Gold">Mine Gold</button>
        </div>
    
        <!-- Grid layout with mine gold button and upgrade button -->
        <div class="grid">

          <div class="grid-item">
            <button onclick="buyGoldPerClick()" id="perClickUpgrade" class="upgrade-button"> Upgrade Pickaxe (Currently Level 1) Cost: 10 Gold</button>
          </div>

          <div class="grid-item">
            <button onclick="buyAutoMiners()"  id="buyAutoMinersButton" class="upgrade-button"> Buy Auto Miner (Current Auto Miners 1) Cost: 20 Gold</button>
          </div>

          <div class="grid-item"></div>
            <button onclick="buyRebirth()"  id="buyRebirthButton" class="upgrade-button"> Rebirth (Current Rebirths 0) Cost: 5000 Gold Resets all Upgrades</button>
          </div>

        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
